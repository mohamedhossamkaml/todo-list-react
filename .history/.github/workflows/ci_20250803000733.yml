name: UI Review & Build Flow

on:
  pull_request:
    branches:
      - review/*
  push:
    branches:
      - dev
      - test

jobs:
  ui-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Build
        run: npm run build
